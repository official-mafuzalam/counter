<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Counter Account</title>
</head>

<body>


    <div class="container">

        <h2 class="text-center name">Hemayetpur Counter</h2>

    </div>

    <div class="container input-form">


        <form class="form-inline" action="insert.php" method="POST">

            <input id="calendar" name="date" type="date" data-date-inline-picker="true" />

            <ul class="list-group list-group-horizontal submit">
                <li class="list-group-item">
                    <select name="bus_name" id="busValue" class="cars form-control" required>
                        <option value="" selected>বাসের নাম</option>
                        <option value="SB Super Deluxe">SB Super Deluxe</option>
                        <option value="Comfort Line">Comfort Line</option>
                        <option value="Golden Line">Golden Line</option>
                        <option value="Eagle Paribahan">Eagle Paribahan</option>
                        <option value="Falguni Paribahan">Falguni Paribahan</option>
                        <option value="Islam Paribahan">Islam Paribahan</option>
                        <option value="Jamuna Line">Jamuna Line</option>
                        <option value="Darsana Deluxe Paribahan">Darsana Deluxe Paribahan</option>
                        <option value="Darsana Deluxe">Darsana Deluxe</option>
                    </select>
                </li>

                <li class="list-group-item">
                    <input type="time" name="time" id="time" class="form-control">
                </li>

                <li class="list-group-item">
                    <select name="passenger_count" id="passValue" class="cars form-control" required>
                        <option value="" selected>যাত্রী সংখ্যা</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </li>

                <li class="list-group-item">
                    <input type="number" name="commision" id="commision" class="form-control" placeholder="Commision"
                        required>

                </li>


            </ul>

            <input class="submit" type="submit">

        </form>


    </div>
