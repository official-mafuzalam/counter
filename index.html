<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Counter Account</title>
</head>

<body>


    <div class="container">

        <h2 class="text-center name">Hemayetpur Counter</h2>

        <div class="text-center checkDate">
            <input id="calendar" type="date" data-date-inline-picker="true" />
            <button onclick="getDate()">Set Date</button>
        </div>

        <strong>
            <p id="date" class="text-center"></p>
        </strong>

    </div>

    <div class="container">

        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <select id="busValue" class="cars form-control">
                    <option value="" selected>বাসের নাম</option>
                    <option value="SB Super Deluxe">SB Super Deluxe</option>
                    <option value="Comfort Line">Comfort Line</option>
                    <option value="Golden Line">Golden Line</option>
                    <option value="Eagle Paribahan">Eagle Paribahan</option>
                    <option value="Falguni Paribahan">Falguni Paribahan</option>
                    <option value="Islam Paribahan">Islam Paribahan</option>
                    <option value="Jamuna Line">Jamuna Line</option>
                    <option value="Darsana Deluxe Paribahan">Darsana Deluxe Paribahan</option>
                    <option value="Darsana Deluxe">Darsana Deluxe</option>
                </select>
            </li>

            <li class="list-group-item">
                <select id="passValue" class="cars form-control">
                    <option value="" selected>যাত্রী সংখ্যা</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </li>

            <li class="list-group-item">A third item</li>
        </ul>

        <button onclick="getBusName()">Set Date</button>
        <p id="busName" class="text-center"></p>

    </div>








    <script>

        function getBusName() {

            var x = document.getElementById("busValue").value;
            var y = document.getElementById('passValue').value;
            document.getElementById('busName').innerText = x + ' ' + y;
        };


        function getDate() {

            var date = document.getElementById("calendar").value;
            document.getElementById('date').innerText = date;
        };


    </script>



    <!-- Bootstrap Script Link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- Bootstrap Script Link -->
</body>

</html>
